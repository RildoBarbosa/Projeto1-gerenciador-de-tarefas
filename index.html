<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow - Gerenciador de Tarefas com Pomodoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            align-items: start;
        }

        .tasks-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .pomodoro-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: sticky;
            top: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .task-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            border-color: #cbd5e0;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
        }

        .task-pomodoros {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            color: #4a5568;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .timer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #48bb78;
            color: white;
        }

        .pause-btn {
            background: #ed8936;
            color: white;
        }

        .reset-btn {
            background: #e53e3e;
            color: white;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .timer-modes {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            background: #f7fafc;
            border-radius: 12px;
            padding: 5px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .stats {
            margin-top: 20px;
            text-align: left;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .timer-active {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçÖ Focus Flow</h1>
            <p>Gerencie suas tarefas com a t√©cnica Pomodoro</p>
        </div>

        <div class="main-content">
            <div class="tasks-section">
                <h2 class="section-title">
                    ‚úÖ Minhas Tarefas
                </h2>
                
                <div class="add-task">
                    <input type="text" class="task-input" placeholder="Adicione uma nova tarefa..." id="taskInput">
                    <button class="add-btn" onclick="addTask()">Adicionar</button>
                </div>

                <div class="task-list" id="taskList">
                    <!-- Tarefas ser√£o adicionadas aqui -->
                </div>
            </div>

            <div class="pomodoro-section">
                <h2 class="section-title">
                    ‚è∞ Timer Pomodoro
                </h2>

                <div class="timer-modes">
                    <button class="mode-btn active" onclick="setMode('work')">Trabalho</button>
                    <button class="mode-btn" onclick="setMode('shortBreak')">Pausa</button>
                    <button class="mode-btn" onclick="setMode('longBreak')">Descanso</button>
                </div>

                <div class="timer-display" id="timerDisplay">25:00</div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="timer-controls">
                    <button class="timer-btn start-btn" onclick="startTimer()">Iniciar</button>
                    <button class="timer-btn pause-btn" onclick="pauseTimer()">Pausar</button>
                    <button class="timer-btn reset-btn" onclick="resetTimer()">Reset</button>
                </div>

                <div class="stats">
                    <h3 style="margin-bottom: 15px; color: #4a5568;">Estat√≠sticas</h3>
                    <div class="stat-item">
                        <span>Pomodoros hoje:</span>
                        <strong id="todayPomodoros">0</strong>
                    </div>
                    <div class="stat-item">
                        <span>Tarefas conclu√≠das:</span>
                        <strong id="completedTasks">0</strong>
                    </div>
                    <div class="stat-item">
                        <span>Tempo focado:</span>
                        <strong id="focusTime">0h 0m</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let tasks = [];
        let timerInterval = null;
        let currentTime = 25 * 60; // 25 minutos em segundos
        let isRunning = false;
        let currentMode = 'work';
        let stats = {
            pomodoros: 0,
            completedTasks: 0,
            focusTime: 0
        };

        // Configura√ß√µes dos modos
        const modes = {
            work: { duration: 25 * 60, label: 'Trabalho' },
            shortBreak: { duration: 5 * 60, label: 'Pausa Curta' },
            longBreak: { duration: 15 * 60, label: 'Pausa Longa' }
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDisplay();
            updateStats();
            
            // Enter para adicionar tarefa
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });

        // Gerenciamento de tarefas
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    pomodoros: 0,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                input.value = '';
                renderTasks();
                saveData();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                if (task.completed) {
                    stats.completedTasks++;
                } else {
                    stats.completedTasks--;
                }
                renderTasks();
                updateStats();
                saveData();
            }
        }

        function deleteTask(id) {
            const taskIndex = tasks.findIndex(t => t.id === id);
            if (taskIndex > -1) {
                if (tasks[taskIndex].completed) {
                    stats.completedTasks--;
                }
                tasks.splice(taskIndex, 1);
                renderTasks();
                updateStats();
                saveData();
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #718096; padding: 40px;">Nenhuma tarefa ainda. Adicione uma para come√ßar! üöÄ</p>';
                return;
            }
            
            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <span class="task-pomodoros">${task.pomodoros} üçÖ</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">√ó</button>
                </div>
            `).join('');
        }

        // Timer Pomodoro
        function setMode(mode) {
            if (isRunning) return;
            
            currentMode = mode;
            currentTime = modes[mode].duration;
            
            // Atualizar bot√µes
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateDisplay();
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.querySelector('.pomodoro-section').classList.add('timer-active');
                
                timerInterval = setInterval(() => {
                    currentTime--;
                    updateDisplay();
                    
                    if (currentTime <= 0) {
                        completePomodoro();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.querySelector('.pomodoro-section').classList.remove('timer-active');
        }

        function resetTimer() {
            pauseTimer();
            currentTime = modes[currentMode].duration;
            updateDisplay();
        }

        function completePomodoro() {
            pauseTimer();
            
            if (currentMode === 'work') {
                stats.pomodoros++;
                stats.focusTime += 25;
            }
            
            // Notifica√ß√£o
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Pomodoro Conclu√≠do!', {
                    body: currentMode === 'work' ? 'Hora de fazer uma pausa!' : 'Hora de voltar ao trabalho!',
                    icon: 'üçÖ'
                });
            }
            
            // Auto switch para pr√≥ximo modo
            if (currentMode === 'work') {
                currentMode = stats.pomodoros % 4 === 0 ? 'longBreak' : 'shortBreak';
            } else {
                currentMode = 'work';
            }
            
            currentTime = modes[currentMode].duration;
            updateModeButtons();
            updateDisplay();
            updateStats();
            saveData();
        }

        function updateDisplay() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('timerDisplay').textContent = display;
            
            // Atualizar barra de progresso
            const totalTime = modes[currentMode].duration;
            const progress = ((totalTime - currentTime) / totalTime) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Atualizar t√≠tulo da p√°gina
            document.title = `${display} - Focus Flow`;
        }

        function updateModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            const modeButtons = document.querySelectorAll('.mode-btn');
            const modeIndex = Object.keys(modes).indexOf(currentMode);
            if (modeButtons[modeIndex]) {
                modeButtons[modeIndex].classList.add('active');
            }
        }

        function updateStats() {
            document.getElementById('todayPomodoros').textContent = stats.pomodoros;
            document.getElementById('completedTasks').textContent = stats.completedTasks;
            
            const hours = Math.floor(stats.focusTime / 60);
            const minutes = stats.focusTime % 60;
            document.getElementById('focusTime').textContent = `${hours}h ${minutes}m`;
        }

        // Persist√™ncia de dados
        function saveData() {
            const data = {
                tasks,
                stats,
                lastSave: new Date().toISOString()
            };
            // Simulando persist√™ncia com vari√°veis (em ambiente real, usaria localStorage)
            window.appData = data;
        }

        function loadData() {
            // Simulando carregamento de dados
            if (window.appData) {
                const data = window.appData;
                tasks = data.tasks || [];
                stats = data.stats || { pomodoros: 0, completedTasks: 0, focusTime: 0 };
                renderTasks();
            }
        }

        // Solicitar permiss√£o para notifica√ß√µes
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
